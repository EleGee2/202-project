<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% from "_formhelpers.html" import render_field %}
    <div class="container">
        <h2>Please enter your comment review:</h2>
        <form method="post" action="/results">
            <div class="form-group">
                <label for="text_review">Comment Review:</label>
                {{ render_field(form.text_review, cols='30', rows='10', class='form-control') }}
            </div>
            <div class="form-group">
                <input type="submit" value="Submit review" name="submit_btn" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
